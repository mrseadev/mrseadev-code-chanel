<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Responsive Cổ Điển Sáng Tạo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Responsive Table</h1>
    <table>
        <thead>
            <tr>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Địa điểm</th>
                <th>Ngành học</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Tên">Alice</td>
                <td data-label="Tuổi">21</td>
                <td data-label="Địa điểm">Hà Nội</td>
                <td data-label="Ngành học">Công nghệ thông tin</td>
            </tr>
            <tr>
                <td data-label="Tên">Bob</td>
                <td data-label="Tuổi">23</td>
                <td data-label="Địa điểm">TP. Hồ Chí Minh</td>
                <td data-label="Ngành học">Kinh tế</td>
            </tr>
            <tr>
                <td data-label="Tên">Charlie</td>
                <td data-label="Tuổi">22</td>
                <td data-label="Địa điểm">Đà Nẵng</td>
                <td data-label="Ngành học">Thiết kế đồ họa</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
