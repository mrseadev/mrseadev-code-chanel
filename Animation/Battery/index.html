<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Battery Charging</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib.js"></script>
</head>

<body>
<div class="battery-container">
    <div class="battery-body">
        <div class="battery-fill" id="batteryFill"></div> <!-- Battery fill (charge level) -->
    </div>
    <div class="battery-icon"></div> <!-- Icon on top of the battery -->
    <div class="battery-percent" id="batteryPercent">0%</div> <!-- Display the battery percentage -->
</div>
</body>

</html>
