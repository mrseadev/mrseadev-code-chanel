<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Flip Boxes</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <div class="flip-box horizontal">
        <div class="flip-box-inner">
            <div class="flip-box-front">
                <h2>Front Side</h2>
                <h3>Horizontal Flip</h3>
            </div>
            <div class="flip-box-back">
                <h2>Back Side</h2>
                <h3>Horizontal Flip</h3>
            </div>
        </div>
    </div>

    <div class="flip-box vertical">
        <div class="flip-box-inner">
            <div class="flip-box-front">
                <h2>Front Side</h2>
                <h3>Vertical Flip</h3>
            </div>
            <div class="flip-box-back">
                <h2>Back Side</h2>
                <h3>Vertical Flip</h3>
            </div>
        </div>
    </div>
</div>

</body>

</html>
